rootfs_template: ubuntu
type: scratch

packages:
  all:
    - sudo
    - ca-certificates
    - tzdata
    - runit

package_cleanup:
  all:
    - nano
    - vim-tiny
    - vim-common
    - isc-dhcp-common
    - isc-dhcp-client
    - iputils-ping
    - rsyslog
    - eject
    - ed

releases:
  tag:
    "14.04": trusty
    "16.04": xenial

tags:
  "14.04": lts
  "16.04": lts

aliases:
  14:     "14.04"
  trusty: "14.04"
  xenial: "16.04"
  latest: "16.04"
  lts:    "16.04"
  16:     "16.04"

entries:
  all: /usr/local/bin/startup
