rootfs_template: ubuntu
type: scratch
tags:
  "14.04": lts
  "15.10": release
  "16.04": lts
aliases:
  trusty: "14.04"
  wily: "15.10"
  xenial: "16.04"
  latest: "16.04"
releases:
  tag:
    "14.04": trusty
    "15.10": wily
    "16.04": xenial
packages:
  all:
    - sudo
    - ca-certificates
    - tzdata
    - runit
package_cleanup:
  all:
    - nano
    - vim-tiny
    - vim-common
    - isc-dhcp-common
    - isc-dhcp-client
    - iputils-ping
    - rsyslog
    - eject
    - ed
entries:
  all: /usr/local/bin/startup
