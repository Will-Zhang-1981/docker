rootfs_template: ubuntu
type: scratch
helpers: true
tags:
  "14.04": normal
  "16.04": normal
  "16.10": normal
  14.04-min: min
  16.04-min: min
  16.10-min: min
aliases:
  trusty:  "14.04"
  xenial:  "16.04"
  latest:  "16.04"
  yakkety: "16.10"
releases:
  tag:
    "14.04": trusty
    "16.04": xenial
    "16.10": yakkety
    14.04-min: trusty
    16.04-min: xenial
    16.10-min: yakkety
packages:
  group:
    normal:
      - runit
      - tzdata
      - sudo
package_cleanup:
  all:
    - nano
    - vim-tiny
    - vim-common
    - isc-dhcp-common
    - isc-dhcp-client
    - iputils-ping
    - rsyslog
    - eject
    - ed
entries:
  all: /usr/local/bin/startup
  group:
    normal: false
