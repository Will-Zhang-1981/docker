images:
  tag:
    alpine: envygeeks/alpine:latest
    ubuntu: envygeeks/ubuntu:lts

#

tags:
  alpine: normal
  ubuntu: normal

#

aliases:
  latest: alpine

#

scripts:
  tag:
    alpine: apk --update add nginx-lua lua-socket
    ubuntu: apt-get update && apt-get install --no-install-recommends
      -y nginx-extras lua-socket
